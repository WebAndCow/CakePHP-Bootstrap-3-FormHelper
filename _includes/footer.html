    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.22.1/js/jquery.tablesorter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.22.1/js/jquery.tablesorter.widgets.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
    <script>
    $(document).ready(function() {
        ///////////////////////////
        // Parsers configuration //
        ///////////////////////////

        $.tablesorter.addParser({
            // set a unique id
            id: 'data',
            is: function(s) {
                    // return false so this parser is not auto detected 
                    return false;
            },
            format: function(s, table, cell) {
                return ($(cell).find('*[data-sorter]').length > 0) ? $(cell).find('*[data-sorter]').attr('data-sorter') : s;
            },
            // set type, either numeric or text 
            type: 'text'
        });

        /////////////////
        // Init config //
        /////////////////

        $.tablesorter.themes.bootstrap = {
            iconSortAsc  : 'fa fa-angle-up', // class name added to icon when column has ascending sort
            iconSortDesc : 'fa fa-angle-down', // class name added to icon when column has descending sort
        };

        $('.tablesorter').tablesorter({
            theme : "bootstrap",
            headerTemplate : '{content} {icon}',
            widgets : [ "uitheme"]
        });
    });
    </script>
